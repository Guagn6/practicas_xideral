spring.application.name=SpringBatchMySQLToMongoFinal

# MySQL configuration (Reader)
spring.datasource.url=jdbc:mysql://localhost:3306/batch_source
spring.datasource.username=admin
spring.datasource.password=Admin.123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# MongoDB Configuration (Writer)
spring.data.mongodb.uri=mongodb://admin:admin@localhost:27017/batch_source?authSource=admin
#spring.data.mongodb.host=localhost
#spring.data.mongodb.port=27017
#spring.data.mongodb.database=batch_source
#spring.data.mongodb.username=admin
#spring.data.mongodb.password=admin

# Spring Batch configuration
spring.batch.job.enabled=true
spring.batch.jdbc.initialize-schema=ALWAYS

# Loggin
logging.level.com.batch=DEBUG
logging.level.org.springframework.batch=INFO

# Web Configuration (para el controlador REST)
server.port=8080
management.endpoints.web.exposure.include=health,info,metrics

