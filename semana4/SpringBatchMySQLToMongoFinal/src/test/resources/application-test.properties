# CONFIGURACIÓN OPTIMIZADA PARA TESTING - Spring Batch Migration Project

# Profile activo
spring.profiles.active=test

# BASE DE DATOS H2 EN MEMORIA (para reemplazar MySQL en tests)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/HIBERNATE CONFIGURACIÓN SIMPLIFICADA PARA TESTS
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# H2 CONSOLE (deshabilitada en tests para mejor rendimiento)
spring.h2.console.enabled=false

# MONGODB CONFIGURACIÓN SIMPLE PARA TESTS
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=test_migration_db

# SPRING BATCH CONFIGURACIÓN OPTIMIZADA PARA TESTS
spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=always

# LOGGING SIMPLIFICADO PARA TESTS
logging.level.root=WARN
logging.level.com.batch=INFO
logging.level.org.springframework.batch=WARN
logging.level.org.hibernate.SQL=WARN

# Formato de logging simple
logging.pattern.console=%d{HH:mm:ss} %-5level %logger{36} - %msg%n

# ACTUATOR BÁSICO PARA TESTS
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# SERVIDOR DE TESTS
server.port=0
server.servlet.context-path=/

# CONFIGURACIÓN ESPECÍFICA PARA TESTS DE SPRING BATCH
batch.chunk.size=2

# JACKSON CONFIGURACIÓN BÁSICA
spring.jackson.serialization.write-dates-as-timestamps=false

# CONFIGURACIÓN DE POOL OPTIMIZADA PARA TESTS
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1

# SWAGGER/OPENAPI PARA TESTS
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true